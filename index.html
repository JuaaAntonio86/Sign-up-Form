<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendece Pong</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="intro">
			<h1 class="Header">Transcendence</h1>
			<img src="./imgs/pong.jpeg" class="introImg" alt="Futuristinc ping pong table on space"> 
		</div>
		<div class="formdiv">
			<form>
				<div class="form-group">
					<label for="username">User Name</label>
					<input type="text" class="form-control" name="username" id="username" pattern="[A-Za-z]+" title="Only letters are allowed" placeholder="UserName" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" id="password" minlength="8" title="Password must be at least 8 characters long"  placeholder="Password" required>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="rememberMe">
					<label class="form-check-label" for="rememberMe">Remind Me</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<div class="mt-3">
					<a href="#" class="text-blue">Create a new account</a>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
