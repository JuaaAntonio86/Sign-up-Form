<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendece Pong: Sign-up Form</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" />
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="intro">
			<h1 class="Header">Transcendence</h1>
			<img src="./imgs/pong.jpeg" class="introImg" alt="Futuristinc ping pong table on space"> 
		</div>
		<div class="formdiv">
			<form>
				<div class="form-group">
					<label for="username">User Name</label>
					<input type="text" class="form-control form-control-lg"  name="username" id="username" pattern="[A-Za-z]+" title="Only letters are allowed" required>
				</div>
				<div class="form-group">
					<label for="inputPassword5" class="form-label">Password</label>
					<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Your password must be at least 8 characters long, contain at least one numeric character, one lowercase letter, and one uppercase letter.">
					<div id="passwordHelpBlock" class="form-text">
					</div>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="rememberMe">
					<label class="form-check-label" for="rememberMe">Remind Me</label>
				</div>
				<button type="submit" class="btn btn-primary form-group">Submit</button>
				<div class="mt-3">
					<a href="#" class="text-blue form-group">Create a new account</a>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
